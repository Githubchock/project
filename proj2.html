<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptrekker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
                
            <h1 style="font-family: 'Arial', sans-serif;">TripTrekker</h1>
            <p class = "maps"><i class="fa-solid fa-map-location" style='font-size:24px'></i></p>
            <i class="fa-solid fa-user" style='font-size:24px'></i>
        </header>

        <!-- Main Content -->
        <main>
            <section class="places">
                <h2>Hotels</h2>
                <p class="places-count">74 places</p>
                <div class="cards">
                    <div class="card">
                        <img src="th.jpeg" alt="Hotel Lakeview, Ooty">
                        <div class="card-info">
                            <p>Hotel Lakeview, Ooty</p>
                            <p class="price">$2,100</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="facade.jpeg" alt="Sterling Ooty Elk Hill, Ooty">
                        <div class="card-info">
                            <p>Sterling Ooty Elk Hill, Ooty</p>
                            <p class="price">$1,300</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="active">
                    <button class="ac">Popular</button>
                    <button class="ac">Hills</button>
                    <button class="ac">Cycling</button>
                </ul>
            </section>
            <section class="connect">
                <h2>Connect With People Going</h2>
                <div class="people">
                    <img src="person1.jpg" alt="Person 1">
                    <img src="person2.jpg" alt="Person 2">
                    <img src="person3.jpg" alt="Person 3">
                    <!-- Add more people as needed -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item home active">
                <i class="fa fa-home" style='font-size:24px'></i>
            </button>
            <button class="nav-item">
                <img src="calendar-icon.png" alt="Calendar">
            </button>
            <button class="nav-item search">
                <img src="search-icon.png" alt="Search">
            </button>
            <button class="nav-item">
                <img src="messages-icon.png" alt="Messages">
            </button>
            <button class="nav-item settings">
                <i class="fa-solid fa-gear" style='font-size:24px'></i>
            </button>
        </nav>
    </div>
</body>
</html>
